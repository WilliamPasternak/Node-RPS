<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <section>
    <h1> Rock, Paper, Scissors! </h1>
    <h2> Can you beat the server in a game of Rock, Paper, Scissors? </h2>
    <h2>First to five wins!</h2>
    <img src="https://miro.medium.com/max/800/1*8du96SQUQ0NlWmWvVu20Zw.png">
    <input id="choice" type="text" name="" placeholder="Rock, Paper or Scissors?">
    <button id="shoot" type="button" name="button">Shoot!</button>
    <h3 id="serverChoice"></h3>
    <h3 id='gameResults'></h3>
    <p id="playerScore"></p>
    <p id="serverScore"></p>
    <h3 id="winner"></h3>
    <p id="results"></p>
    <button id="playAgain" type="button" class="hidden">Play again!</button>
    <script type="text/javascript" src="/js/main.js"></script>
  </section>
</body>

</html>
